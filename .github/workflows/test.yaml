name: Test Workflow

on:
  workflow_dispatch:
    inputs:
      app_id:
        description: The ID of the app triggering.
        type: string
        required: true
      check_run_id:
        description: The ID of the check run.
        type: string
        required: true
      commit_sha:
        description: The commit SHA to test.
        type: string
        required: true

run-name: Test Workflow (${{ inputs.commit_sha }})

permissions: read-all

defaults:
  run:
    shell: bash

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Setup
        id: setup
        run: |
          set -euo pipefail

          payload='{"appID":${{ inputs.app_id }},"checkRunID":${{ inputs.check_run_id }},"workflowRunID":${{ github.run_id }},"commitSHA":"${{ inputs.commit_sha }}"}'
          echo "payload=${payload}" >> "${GITHUB_OUTPUT}"

      - name: Notify start
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail

          payload='${{ steps.setup.outputs.payload }}'
          printf '{"event_type":"check_run_start","client_payload":%s}' "${payload}" | gh api -X POST -H "Accept: application/vnd.github+json" -H "X-GitHub-Api-Version: 2022-11-28" --input - /repos/${{ github.repository }}/dispatches

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Check
        run: |
          set -euo pipefail

          if [[ "$(( $RANDOM % 2 ))" != "1" ]]; then
            echo "Failure."
            exit 1
          fi

          echo "Success."

      - name: Notify end
        if: always()
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail

          payload='${{ steps.setup.outputs.payload }}'
          printf '{"event_type":"check_run_end","client_payload":%s}' "${payload}" | gh api -X POST -H "Accept: application/vnd.github+json" -H "X-GitHub-Api-Version: 2022-11-28" --input - /repos/${{ github.repository }}/dispatches
